<div  class="body">
  <div *ngFor="let item of university let i = index;"  class="item-card">
  <mat-card  *ngIf="i<=count*4-1" class="card"   >
      <mat-card-title>{{item.name}} </mat-card-title>
      <img class="mat-card-image" src="{{item.image}}"/>
  </mat-card>
</div>
<button  *ngIf="(count)*4<university.length" id="showmore" (click)="showmore()" mat-raised-button color="primary">Show more</button>
</div>
