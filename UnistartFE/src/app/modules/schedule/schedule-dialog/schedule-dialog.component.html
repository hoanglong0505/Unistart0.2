<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>{{title}}</h1>
  <mat-dialog-content>
    <mat-form-field>

      <input type="text"  placeholder="Môn"  matInput [formControl]="name" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
    </mat-form-field>
    <mat-form-field><textarea matInput formControlName="note" placeholder="Ghi Chú"></textarea></mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Lưu</button>
    <button mat-button type="button" mat-dialog-close>Hủy</button>
  </mat-dialog-actions>
</form>
