<div id="sign-container">
  <div id="glogin-button" class="g-signin2" data-onsuccess="onSignIn">
  </div>
  <div id="account">
    <button id="user-menu" (click)="showDropDown()" ></button>
    <div id="drop-down">
      <a onclick="location.reload()" routerLink="/user-profile/{{getUserId()}}">Trang cá nhân</a>
      <a onclick="signOut()">Đăng xuất</a>
    </div>
    <img id="user-img" />
  </div>
</div>
